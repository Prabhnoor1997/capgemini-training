<div class="bod" fxFlex="100" fxLayoutAlign="center center">


  <mat-card fxFlex="40" fxFlex.xs="100" class="registerContainer" fxLayout="column" >

    <mat-card-content class="fundooNotesLogo" fxFlex="100">

      <img src="../../assets/images/output-onlinepngtools.png">

    </mat-card-content>
    <mat-toolbar class="title">
      <span>Register</span>
    </mat-toolbar>


    <mat-card-content>
      <form class="my-form">
        <mat-card-content fxLayout="row"  fxLayoutAlign="space-between" fxLayout.xs="column" >
          <mat-form-field class="name" appearance="outline" fxFlex="grow" >
            <mat-label>First Name</mat-label>
            <input matInput name="fname" required>
          </mat-form-field>
          <mat-form-field class="name" appearance="outline" fxFlex="grow">
            <mat-label>Last Name</mat-label>
            <input matInput name="lname" required>
          </mat-form-field>
        </mat-card-content>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput name="email" [formControl]="email" required>
          <mat-error *ngIf="email.invalid"> {{getEmailInvalidMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput name="password" [formControl]="password" type="password">
          <mat-error *ngIf="password.invalid"> {{getPasswordInvalidMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput name="ConfirmPassword" [formControl]="ConfirmPassword" type="password">
          <mat-error *ngIf="ConfirmPassword.invalid"> {{getPasswordInvalidMessage()}}</mat-error>
        </mat-form-field>

      </form>

      <mat-card-actions fxLayout="row" fxLayoutAlign="space-evenly center">
        <button mat-raised-button (click)="registerUser(fname.value,lname.value,email.value,password.value,ConfirmPassword.value)">REGISTER</button>
        <p><a [routerLink]="['/login']">Already a User? Click Here</a></p>

      </mat-card-actions>

    </mat-card-content>



  </mat-card>






</div>
